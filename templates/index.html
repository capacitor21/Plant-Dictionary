<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Plant Dictionary</title>
        <link rel="stylesheet" href="static/styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
        <div id="addForm" class="container">
            <form>
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" id="name"></input>
                </div>
                <div class="form-group">
                    <label for="genus">Genus: </label>
                    <input type="text" id="genus"></input>
                </div>
                <div class="form-group">
                    <label for="species">Species:</label>
                    <input type="text" id="species"></input>
                </div>
                <div class="form-group">
                    <label for="water">Water Requirements: </label>
                    <select class="form-control" id="waterOptions">
                        <option>When soil is dry</option>
                        <option>When soil is damp</option>
                        <option>Daily</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="light">Light Requirements: </label>
                    <select class="form-control" id="lightOptions">
                        <option>Full sun</option>
                        <option>Bright indirect</option>
                        <option>Low light</option>
                    </select>
                </div>
                
                <button type="submit" id="getPlants" class="btn btn-primary">Add Plant</button>
            </form>
        </div>

        <div id="deleteDiv">
            <form id="deleteSelect">
                
                <button type="submit" id="delete">Delete</button>
            </form>
        </div>

        <div id="results">

        </div>

        <script src="static/app.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
